<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student View</title>
	<script src="https://www.kryogenix.org/code/browser/sorttable/sorttable.js"></script>
	<style>
     	.btn-link{
  			  border:none;
          outline:none;
          background:none;
          cursor:pointer;
          color:#0000EE;
          padding:0;
          text-decoration:underline;
          font-family:inherit;
          font-size:inherit;
      }
	   table, th, td {
        border: 1px solid black;
      }
      .table1, .table1 td{
          border:0px;
          font-size: 13pt;
          table-layout: fixed;
          width: 400px;
      }
      th{
        color: blue;
        padding: 5px;        
      }
      tr, td{
        padding: 5px;
      }
      body{ 
        font-size: 15pt;
      }
      p {font-size: 15pt;}
      h1 {font-size: 26pt;}
      .error_message{
          color: red;
          font-size: 12pt;
      }
	   .topnav {
        overflow: hidden;
        background-color: #333;
      }
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 15px;
      }
      .topnav a:hover {
        background-color: gray;
        color: greenyellow;
      }
      .topnav a.active {
        background-color: graytext;
        color: black
      }
    </style>
</head>

<body>
	<div class="topnav">
      <a class="active" href="/student/">Home</a>
      <a href="/oauth/logout">Logout</a>
  	</div>
	<br>	
	<div align="right">
    <form action="/switch_type" method="POST">
    <button name="type" value="teacher">Switch to teacher view</button>
    </form>
	</div>
	<br>

    <center>
	 <h1>ImHere</h1>

    {% block content %}
    {% endblock %}

    </center>

</body>
</html>
