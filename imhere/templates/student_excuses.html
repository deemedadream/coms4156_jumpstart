{% extends 'base_student.html' %}
{% block content %}

{% for course_name in data %}
	<p>Excuses for {{ course_name }}</p>
	<table>
	<tr>
		<th>Date</th>
		<th>Excuse</th>
	</tr>
	{% for excused_session in data[course_name] %}
		<tr>
			<td>{{ excused_session['date'] }}</td>
			<td>{{ excused_session['excuse'] }}</td>
		</tr>
	{% endfor %}
	</table>
<br>
{% endfor %}

{% endblock %}
